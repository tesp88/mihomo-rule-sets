allow-lan: false
log-level: info
ipv6: false

mode: rule
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  default-nameserver: [1.1.1.1, 1.0.0.1]
  nameserver: [https://dns10.quad9.net/dns-query]
  direct-nameserver: ['system']
profile:
  store-selected: true

proxy-groups:
  - name: PROXY
    proxies:
      - auto
      - <all>
    type: select

  - name: auto
    proxies:
      - <all>
    type: url-test
    url: http://cp.cloudflare.com
    interval: 300
    tolerance: 150
    lazy: true

proxy-providers:
  base64:
    type: http
    url: "https://your.domain/sub/link" 
    path: ./proxy_providers/base64.yml
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204

rule-providers:
  ru-bundle:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/ru-bundle/rule.mrs
    path: ./ru-bundle/rule.mrs
    interval: 86400
rules:
  - RULE-SET,ru-bundle,PROXY
  - MATCH,DIRECT

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
